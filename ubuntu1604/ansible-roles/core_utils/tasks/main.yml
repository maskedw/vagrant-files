- name: install core_utils
  become: yes
  apt: name={{ item }} state=present
  with_items:
    - tree
    - imagemagick
    - curl
    - wget
    - nkf
    - unzip
    - p7zip-full
    - unrar-free
    - lftp
    # SSH時にX11Forwardingでコピペできるようにするため
    - xclip
    - xsel
    # ネットワークデバッグ用
    - nmap
    - netcat
    # manの拡張
    - manpages-dev
    - manpages-ja
    - manpages-ja-dev
